<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>mgcloudtest App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase SDKs -->
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign Up</button>
        <button id="google-signin-btn">Sign in with Google</button>
        <p id="login-message"></p>
    </div>

    <!-- Dashboard Screen -->
<div id="dashboard-screen" style="display: none;">
    <header class="dashboard-header">
        <h1>mgcloudtest Dashboard</h1>
        <button-1 id="logout-btn">Logout</button>
    </header>

    <main class="dashboard-main">
        <h2 id="welcome-message"></h2>
        <p id="last-login"></p>

        <div class="dashboard-grid">
            <div class="dashboard-card">Placeholder 1</div>
            <div class="dashboard-card">Placeholder 2</div>
            <div class="dashboard-card">Placeholder 3</div>
            <div class="dashboard-card">Placeholder 4</div>
        </div>
    </main>

    <footer class="dashboard-footer">
        <p>Â© 2025 mgcloudtest.com</p>
    </footer>
</div>
    
    <!-- Loading spinner -->
    <div id="loading-indicator" style="display: none;">Loading...
    </div>
    
</body>
</html>
